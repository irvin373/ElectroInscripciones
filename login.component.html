<div class="panel-heading">
  <div class="panel-title">
    <h1>Ingresar al sistema</h1>
  </div>
</div>
<div class="panel-body">
  <form class="form-horizontal"
        role="form"
        [formGroup]="complexForm"
        (ngSubmit)="submitForm(complexForm.value)">
    <div  class="form-group"
          [ngClass]="{'has-danger':!complexForm.controls['username'].valid}">
      <!--<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
      <input  id="login-username"
              ng-minlength=9
              ng-maxlength=9
              type="text"
              class="form-control"
              name="username" 
              placeholder="Codigo SIS"
              [formControl]="complexForm.controls['username']"
              required>
      <div *ngIf="complexForm.controls['username'].hasError('required') &&
        complexForm.controls['username'].touched" class="alert alert-danger">You
        must include a Codigo Sys.</div>
      <div *ngIf="complexForm.controls['username'].hasError('minlength') &&
        complexForm.controls['username'].touched" class="alert
        alert-danger">Your last name must be at least 9 characters long.</div>
      <div *ngIf="complexForm.controls['username'].hasError('maxlength') &&
        complexForm.controls['username'].touched" class="alert
        alert-danger">Your last name cannot exceed 9 characters.</div>
    </div>
    <div class="form-group">
      <!--<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
      <input  id="login-password" 
              type="password"
              class="form-control"
              name="password"
              placeholder="Codigo de Acceso">
    </div>
    <!-- Button -->
    <div class="buttons">
      <button type="submit"
              class="btn action"
              [disabled]="!complexForm.valid"><span class="white">ENTRAR</span></button>
      <!-- <a id="btn-login" ></a> -->
    </div>
  </form>
</div>
