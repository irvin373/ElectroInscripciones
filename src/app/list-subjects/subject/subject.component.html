<div class="panel-heading">
    <div class="panel-title">
        <h1>{{ (name | async)?.$value }}</h1>
    </div>
    <div class="panel-title">
        <h4>su codigo: {{ codsys }}</h4>
    </div>
</div>
    
    <div class="panel-body">
        <div *ngIf="selectedGroup" class="card">
            <div class="card-body">
                {{selectedGroup.schedule}}
            </div>
        </div>
        <br>
    
        <div class="form-check list-group" *ngFor="let item of groups | async">
            <div *ngIf="size(item) < limitInscribed">
                <label (click)="setGroup(item,item.$key)" class="list-group-item form-check-label">
                    <input class="form-check-input" type="radio" name="radioGroup" id="exampleRadios1" [value]="item.number">
                    <p> {{item.number}} - {{item.docentName}} </p>
                </label>
            </div>
        </div>
    </div>

<br>

<button type="button" class="btn btn-primary" (click)="inscribirme()">Inscribirme</button>
<button type="button" class="btn btn-secondary" (click)="volver()">Ver Materias</button>
