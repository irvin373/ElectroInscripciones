<app-login></app-login>

<div class="panel-heading">
  <div class="panel-title">
    <h1>Seleccione la Materia</h1>
  </div>
</div>

  <div class="panel-body">
    <div class="container">
      <div class="row">
        <ul class="list-group">
          <li *ngFor="let subject of subjects | async">
            <a class="list-group-item list-group-item-action" [routerLink]="['/subjects', subject.key]">
              {{subject.name}}
            </a>
          </li>
        </ul>
      </div>
    </div>
</div>
