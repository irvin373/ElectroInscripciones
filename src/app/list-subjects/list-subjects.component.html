<div class="container">
  <div class="row">
    <ul class="list-group">
      <li *ngFor="let subject of subjects | async">
        <a class="list-group-item list-group-item-action" [routerLink]="['/subjects', subject.key]">
          {{subject.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
