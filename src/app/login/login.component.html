<div class="panel-heading">
<div class="panel-title">
        <h1>Ingresar al sistema</h1>
</div>
</div>
<div class="panel-body">
        <form class="form-horizontal" role="form">
        <div class="input-group">
                <!--<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>-->
                <input id="login-username" type="text" class="form-control" [(ngModel)]="username" name="username" value="" placeholder="Codigo SIS">
        </div>
        <div class="input-group">
                <!--<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>-->
                <input id="login-password" type="password" class="form-control" name="password" placeholder="Codigo de Acceso">
        </div>
        <!-- Button -->
        <div class="buttons">
                <button (click)="setCookie()" class="btn action"><span class="white">ENTRAR</span></button>
                <!-- <a id="btn-login" ></a> -->
        </div>
        </form>
</div>
